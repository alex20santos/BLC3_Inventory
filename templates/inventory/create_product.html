{% extends 'inventory/home.html' %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
{% load i18n static %}




{% block pagetitle %}
    <div class="justify-content-between flex-wrap flex-md-nowrap align-items-center pb-0 mb-4 border-bottom">
        <div class="row">
            <div class="col-md-9">
                <h1 class="h2">Adicionar novo produto</h1>
            </div>
        </div>
    </div>
{% endblock %}


{% block main_content %}
    <div class="row">
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-success">
                    {% trans "Criar" %}
                </button>
            </form>
        </div>

    </div>

    <hr>

{% endblock %}
