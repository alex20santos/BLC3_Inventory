<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
{% load i18n static %}
{% load static %}



{% block body_content %}

    <div class="container">

        <div class="row justify-content-center align-items-center" style="height:80vh">

            <div class="col-4">

                <div class="mb-4">
                    <img src="{% static "img/blc3_logo.png" %}">
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2>Invent√°rio </h2>
                    </div>
                    <div class="card-body">
                        <form autocomplete="off" method="post">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <button class="btn btn-primary" type="submit">Login</button>

                            <a href="{% url "signup"%}" class="small float-right ">
                                Criar nova conta
                            </a>
                        </form>


                    </div>


                </div>
            </div>
        </div>
    </div>

{% endblock %}
